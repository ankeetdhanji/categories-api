name: Deploy to Cloud Run

on:
  push:
    branches: [main]

env:
  PROJECT_ID: categories-game-app
  REGION: us-central1
  SERVICE: categories-api
  REGISTRY: us-central1-docker.pkg.dev
  IMAGE: us-central1-docker.pkg.dev/categories-game-app/categories-backend/api

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Test
        run: dotnet test -c Release --logger "console;verbosity=minimal"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: Build and push image
        run: |
          docker build -t ${{ env.IMAGE }}:${{ github.sha }} -t ${{ env.IMAGE }}:latest .
          docker push ${{ env.IMAGE }}:${{ github.sha }}
          docker push ${{ env.IMAGE }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --image ${{ env.IMAGE }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --service-account categories-backend@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            --set-env-vars "Gcp__ProjectId=${{ env.PROJECT_ID }}" \
            --allow-unauthenticated \
            --quiet
